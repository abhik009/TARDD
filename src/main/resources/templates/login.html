<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" th:href="@{assets/img/favicon.png}" type="image/x-icon">
	<link rel="stylesheet" th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{assets/vendor/fonts/circular-std/style.css}">
	<link rel="stylesheet" th:href="@{assets/libs/css/style.css}">
	<link rel="stylesheet" th:href="@{assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
	<title>Login</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			align-items: center;
			padding-top: 40px;
			padding-bottom: 40px;
		}

		.logo-img {
			width: 140px;
		}
	</style>
</head>

<body>
	<!-- ============================================================== -->
	<!-- login page  -->
	<!-- ============================================================== -->
	<div class="splash-container">
		<div class="card ">
			<div class="card-header text-center"><a href="#"><img class="logo-img" th:src="@{assets/img/logo.png}"
						alt="logo"></a>
				<!-- <span class="splash-description">Please enter your user information.</span> -->
			</div>
			<div class="card-body">
				<form th:action="@{/authenticate}" th:object="${data}" method="post">
					<div class="form-group">
						<input class="form-control form-control-lg" th:field="*{username}" type="text"
							placeholder="उपयोगकर्ता की आई.डी" autocomplete="off">
					</div>
					<div class="form-group">
						<input class="form-control form-control-lg" th:field="*{userkey}" type="password"
							placeholder="पासवर्ड">
					</div>
					<div class="form-group text-center" id="error-container"></div>
					<button type="submit" value="Submit" id="sign-in" class="btn btn-primary btn-lg btn-block"
						th:text="${data.btn} ?: 'Sign In'"></button>
				</form>
			</div>
			<div class="alert alert-danger" role="alert" th:if="${data.status == 'error'}">
				<span th:text="${data.message}">Error !</span>
			</div>
			<div class="card-footer bg-white p-0  ">
				<div class="card-footer-item card-footer-item-bordered">
					<a href="#" class="footer-link">Create An Account</a>
				</div>
				<div class="card-footer-item card-footer-item-bordered">
					<a href="#" class="footer-link">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>

	<!-- ============================================================== -->
	<!-- end login page  -->
	<!-- ============================================================== -->
	<!-- Optional JavaScript -->
	<script th:src="@{assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
	<!-- <script src="/assets/libs/js/login.js"></script> -->
</body>

</html>
